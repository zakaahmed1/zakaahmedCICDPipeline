<!DOCTYPE html>
<html>
<head>
    <title>Python Projects - Zaka's Portfolio</title>
    <style>
        /* Dark Theme Background and Text Colors */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        h1 {
            color: #00aaff;
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
        }

        /* Projects List styling */
        .projects-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        /* Project Item styling */
        .project-item {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00aaff;
            border-radius: 5px;
            background-color: #1c1c1c;
            transition: background-color 0.3s;
        }

        .project-item:hover {
            background-color: #333333; /* Change background on hover */
        }

        /* Button styling */
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            background-color: #00aaff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #007acc; /* Darker blue on hover */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            color: #888;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
